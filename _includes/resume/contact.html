<div id="header" class="section">
        <div id="name">
            <h2 id="head">{{ site.title }}</h2>
        </div> <!-- End div[@id="name"] -->
        <div id="contact">
            <ul>
                <li>{{ site.phone }}</li>
                <li><a href="mailto:{{email}}" target="_top">{{ site.email }}</a></li>
                <li>{{ site.address }}</li>
            </ul>
        </div> <!-- End div[@id="contact"] -->
    </div> <!-- End div[@id="header"] -->
