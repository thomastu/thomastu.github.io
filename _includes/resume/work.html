<div id="workExperience" class="section">
    <h2>Work Experience</h2> {% for exp in site.data.resume.experience %}
    <div class="card">
        <div class="card-block">
            <em class="card-title pull-right">{{ exp.start }} to {{ exp.end }}</em>
            <h5 class="card-title">
              {{ exp.position }}
              <small class="text-muted">{{ exp.employer }}</small>
          </h5>
          <p class="card-text">
              <ul>
                  {% for d in exp.description %}
                  <li>{{d}}</li>
                  {% endfor %}
            </ul>
          </p>
        </div>
    </div>
    {% endfor %}
</div>
